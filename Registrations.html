        <br>
        

    <label>Remaining Member Capacity:</label><label ><font color="red">1/60</font></label>
        <hr>
  
        
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">First Name</label>

            <div class="layui-input-block">
                <input name="userName" type="text" placeholder="First Name" autocomplete="off" class="layui-input" required="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Last Name</label>
            <div class="layui-input-block">
                <input name="password" type="password" placeholder="Last Name" autocomplete="off" class="layui-input" required="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Gender</label>
            <div class="layui-input-block">

                <input type="radio" name="likeIt" value="1" title="Male">


                <input type="radio" name="likeIt" value="2" title="Female" checked="">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Position</label>
            <div class="layui-input-block">
                <select name="type" class="">
                    <option value="">Positon</option>
                    <option value="0" selected="">Prof.</option>
                    <option value="1">Associate Prof.</option>
                    <option value="2">Lecturer</option>
                    <option value="3">Ph.D</option>
                    <option value="4">Master</option>
                    <option value="5">Students</option>
                    <option value="6">Others</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Organization or University</label>

            <div class="layui-input-block">
                <input name="userName" type="text" placeholder="" autocomplete="off" class="layui-input" required="">
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">City</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" autocomplete="off" class="layui-input" required="">
                </div>

            </div>
            <div class="layui-inline">
                <label class="layui-form-label">State</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" autocomplete="off" class="layui-input" required="">
                </div>

            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Country</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" autocomplete="off" class="layui-input" required="">
                </div>

            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">Email Address</label>
            <div class="layui-input-block">
                <input name="userName" type="text" placeholder="" autocomplete="off" class="layui-input" required="">
            </div>
        </div>


        <hr class="">



        <div class="layui-form-item">
            <label class="layui-form-label">Form of participation</label>
            <input type="radio" name="radioName" value="1" title="Poster" checked="" class="">
            <input type="radio" name="radioName" value="2" title="Oral talk" class="">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Abstract</label>
            <button type="button" class="magicalcoder-layupload layui-btn" mc-attr-drag="true" mc-attr-exts=".pdf">
                <i class="layui-icon"></i>Upload file
            </button>
        </div>


        <hr class="">



        <div class="layui-form-item">

                <div class="layui-inline">
                  <label class="layui-form-label">Arrival Date</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd">
                  </div>
                </div>
            
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Accommodation Requirement</label>
            <div class="layui-input-block">
                <select name="type" class="">
                    <option value="">Accommodation Requirements</option>
                    <option value="0" selected="">No requirements</option>
                    <option value="1">Standard single room</option>
                    <option value="2">Standard twin bed room</option>
                    <option value="3">Standard twin bed room with accompany</option>

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Note your accompany</label>

            <div class="layui-input-block">
                <input name="userName" type="text" placeholder="Name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Remarks</label>

            <div class="layui-input-block">
                <input name="userName" type="text" placeholder="Special needs or dietary requirements" autocomplete="off" class="layui-input" height="50">
            </div>
        </div>
        <div class="layui-form-item">
        <button class="layui-btn" style="display:block;margin:0 auto">Submit</button>
        </div>
    </form>
