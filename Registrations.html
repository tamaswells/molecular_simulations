<script>
layui.use(['layer','form','upload'], function(){
  var form = layui.form;
  layer = layui.layer;
  $ = layui.jquery;  

  var upload = layui.upload;
   
   //执行实例
  var uploadInst = upload.render({
      elem: '#upload_file' //绑定元素
      ,url: '/upload_file' //上传接口
      ,accept:'file'
      ,done: function(res){
        //上传完毕回调
        $('input[name="file_name"]').val(res.msg);
        document.getElementById("fileupload").innerHTML = res.msg;
      }
      ,error: function(){
        layer.alert(res.msg,{icon:2});
      }
  });

});

layui.use('laydate', function(){
  var laydate = layui.laydate;
   
  //国际版
  laydate.render({
    elem: '#test1-1'
    ,lang: 'en'
  });
  })

    // 重新生成验证码
  function reloadImg(){
    $('#img').attr('src',"/get_valid_img"+Math.random()+".php");
  }

  function save(){
            var firstname = $.trim($('input[name="firstname"]').val());
            var lastname = $.trim($('input[name="lastname"]').val());
            
            var gender = $.trim($("input[name='gender']:checked").attr("value"));
            var org = $.trim($('input[name="org"]').val());
            var city = $.trim($('input[name="city"]').val());
            var state = $.trim($('input[name="State"]').val());
            var country = $.trim($('input[name="country"]').val());
            var email = $.trim($('input[name="email"]').val());

            var join_Form = $.trim($("input[name='join_Form']:checked").attr("value"));            
            var Arrival_Date = $.trim($('input[name="Arrival_Date"]').val());

            var positions = $('select[name="positions"]').val();
            var Vehicle = $('select[name="Vehicle"]').val();
            var Accommodation_Requirement = $('select[name="Accommodation_Requirement"]').val();
            
            var accompany = $.trim($('input[name="accompany"]').val());
            var Remarks = $.trim($('input[name="Remarks"]').val());
            var file_name=$.trim($('input[name="file_name"]').val());
            var verifycode = $("#verifycode").val();

			if(firstname==''||lastname==''||org==''||city==''||state==''||country==''||email==''){
				layer.alert('Please note the mandatory items with star!',{icon:2});
                 return;
            }

      if(verifycode==''){
        layer.alert('Please type in the verifycode!',{icon:2});
        return;
      }

			$.post('/post.php',
              {
                  csrfmiddlewaretoken:"{{ csrf_token }}",
                  post_data:"{'firstname':'"+firstname+"',   'lastname':'"+lastname+"',   'verifycode':'"+verifycode+"',   'Vehicle':'"+Vehicle+"',    'gender':'"+gender+"',    'positions':'"+positions+"',  'org':'"+org+"',  'city':'"+city+"',  'State':'"+state+"',  'country':'"+country+"',  'email':'"+email+"',  'join_Form':'"+join_Form +"',  'Arrival_Date':'"+Arrival_Date+"',  'Accommodation_Requirement':'"+Accommodation_Requirement+"',  'accompany':'"+accompany +"',  'Remarks':'"+Remarks+"',  'file_name':'"+file_name +"'}",               
              },
        function(res){
				if(res.code>0){
                    reloadImg();
					layer.alert(res.msg,{icon:2});
				}else{
					layer.msg(res.msg);
					setTimeout(function(){parent.window.location.reload();},1000);
				}
			},'json');
		}

</script>
